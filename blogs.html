<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #aee2ff;
      color: #333;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 2;
    }

    .bar {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 6px 0;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      height: 100%;
      width: 250px;
      background-color: #005bb5;
      padding-top: 60px;
      transition: left 0.3s ease;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #004999;
    }

    .sidebar.active {
      left: 0;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    main h2 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }

    .blog-list {
      list-style: none;
      padding: 0;
    }

    .blog-list li {
      background-color: white;
      margin: 15px 0;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .blog-list li a {
      text-decoration: none;
      color: #0073e6;
      font-size: 18px;
      font-weight: bold;
    }

    .blog-list li a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .blog-list li a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blogs.html">Blog</a>
  </div>

  <!-- Header -->
  <header>
    <h1>My Blog Articles</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Explore My AWS Projects</h2>
    <ul class="blog-list">
      <li>
        <a href="article1.html">ðŸ”¹ How I Built a Static Website Using AWS S3</a>
      </li>
      <!-- Add more blog articles like this -->
      <!--
      <li>
        <a href="article2.html">ðŸ”¹ Launching EC2 with IAM Role and S3 Access</a>
      </li>
      -->
    </ul>
  </main>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
